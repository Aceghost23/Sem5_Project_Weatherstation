<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Weather Stations with Interactive Map</title>

  <!-- Leaflet & MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

  <!-- Leaflet & MarkerCluster JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 70%;
      width: 100%;
    }
    .controls-widget {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 9999;
      width: 250px;
    }
    .controls-widget h3 {
      margin-bottom: 15px;
      font-size: 18px;
      font-weight: bold;
    }
    .controls-widget label {
      display: block;
      margin-bottom: 10px;
    }
    .controls-widget input,
    .controls-widget select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .controls-widget button {
      width: 100%;
      padding: 10px;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .controls-widget button:hover {
      background-color: #005bb5;
    }
    #stationsList {
      margin-top: 10px;
      padding: 20px;
    }
    .station-table-container {
      overflow-y: auto;
      max-height: 300px;
    }
    .station-table-container table {
      width: 100%;
      border-collapse: collapse;
    }
    .station-table-container th,
    .station-table-container td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    .station-table-container th {
      background-color: #f4f4f4;
    }
    .station-table-container tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="controls-widget" id="controlsWidget">
    <h3>Weather Station Settings</h3>

    <label for="radius">Radius (in km):</label>
    <input type="number" id="radius" value="50" min="1" />

    <label for="maxStations">Max Stations:</label>
    <input type="number" id="maxStations" value="10" min="1" />

    <button onclick="updateRadius()">Apply Radius</button>
    <button onclick="removeRadius()">Remove Radius</button>
  </div>

  <div id="stationsList">
    <h3>All Weather Stations</h3>
    <div id="stationTableContainer" class="station-table-container">
      <table id="stationTable" class="station-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Distance (km)</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    var map = L.map('map').setView([51.505, -0.09], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    var markers = L.markerClusterGroup();
    var stations = [];
    var selectedStation = null;
    var radiusActive = false;
    var currentRadiusCircle = null;
    var currentCenterMarker = null; // Marker für den Mittelpunkt
    var radiusKm = 0;

    // Roter DivIcon für den Mittelpunkt
    var centerIcon = L.divIcon({
      className: 'center-marker',
      html: '<div style="width: 10px; height: 10px; background-color: red; border-radius: 50%; border: 2px solid white;"></div>',
      iconSize: [10, 10],
      iconAnchor: [5, 5]
    });

    // Lade Stationen
    fetch('/stations')
      .then(response => response.json())
      .then(data => {
        stations = data.map(station => ({
          Station_Name: station.Station_Name,
          Latitude: parseFloat(station.Latitude),
          Longitude: parseFloat(station.Longitude)
        }));
        populateStationTable(stations);
        showStationsOnMap(stations);
      });

    function populateStationTable(data) {
      var tableBody = document.querySelector("#stationTable tbody");
      tableBody.innerHTML = "";

      data.forEach(station => {
        var row = document.createElement("tr");
        var actionButton = selectedStation && selectedStation.Station_Name === station.Station_Name
          ? `<button onclick="unselectStation()">Unselect</button>`
          : `<button onclick="selectStation(${station.Latitude}, ${station.Longitude})">Select</button>`;

        // Distance kann vorhanden sein (falls wir sie berechnet haben), muss aber nicht
        var distanceCell = station.distance !== undefined
          ? station.distance.toFixed(2)  // auf 2 Nachkommastellen runden
          : '';

        row.innerHTML = `
          <td>${station.Station_Name}</td>
          <td>${station.Latitude}</td>
          <td>${station.Longitude}</td>
          <td>${distanceCell}</td>
          <td>${actionButton}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    function showStationsOnMap(data) {
      markers.clearLayers();
      data.forEach(station => {
        var marker = L.marker([station.Latitude, station.Longitude])
          .bindPopup(`<b>${station.Station_Name}</b>`);
        markers.addLayer(marker);
      });
      map.addLayer(markers);
    }

    function updateRadius() {
      radiusKm = parseFloat(document.getElementById('radius').value);
      var maxStations = parseInt(document.getElementById('maxStations').value);

      // Warte auf Klick, um Mittelpunkt zu setzen
      map.once('click', function(e) {
        // Entferne alten Kreis / Marker
        if (currentRadiusCircle) {
          map.removeLayer(currentRadiusCircle);
        }
        if (currentCenterMarker) {
          map.removeLayer(currentCenterMarker);
        }

        // Neuer Kreis
        currentRadiusCircle = L.circle(e.latlng, {
          radius: radiusKm * 1000,
          color: 'blue',
          fillColor: '#add8e6',
          fillOpacity: 0.5
        }).addTo(map);

        // Roter Mittelpunkt
        currentCenterMarker = L.marker(e.latlng, { icon: centerIcon }).addTo(map);

        // Filtere Stationen im Radius und sortiere nach Entfernung
        var stationsInRadius = stations
          .map(station => {
            var distance = getDistance(e.latlng.lat, e.latlng.lng, station.Latitude, station.Longitude);
            return { ...station, distance: distance };
          })
          .filter(station => station.distance <= radiusKm)
          .sort((a, b) => a.distance - b.distance)
          .slice(0, maxStations);

        populateStationTable(stationsInRadius);
        showStationsOnMap(stationsInRadius);

        radiusActive = true;
      });

      alert("Klicke auf die Karte, um den Mittelpunkt des Radius festzulegen.");
    }

    function removeRadius() {
      if (currentRadiusCircle) {
        map.removeLayer(currentRadiusCircle);
        currentRadiusCircle = null;
      }
      if (currentCenterMarker) {
        map.removeLayer(currentCenterMarker);
        currentCenterMarker = null;
      }
      populateStationTable(stations);
      showStationsOnMap(stations);
      radiusActive = false;
    }

    function selectStation(lat, lng) {
      selectedStation = stations.find(station => station.Latitude === lat && station.Longitude === lng);
      map.setView([lat, lng], 13);
      populateStationTable([selectedStation]);
    }

    function unselectStation() {
      selectedStation = null;
      if (radiusActive && currentRadiusCircle && currentCenterMarker) {
        // Re-Filtern, falls Radius noch aktiv
        var centerLatLng = currentCenterMarker.getLatLng();
        var maxStations = parseInt(document.getElementById('maxStations').value);

        var stationsInRadius = stations
          .map(station => {
            var distance = getDistance(centerLatLng.lat, centerLatLng.lng, station.Latitude, station.Longitude);
            return { ...station, distance: distance };
          })
          .filter(station => station.distance <= radiusKm)
          .sort((a, b) => a.distance - b.distance)
          .slice(0, maxStations);

        populateStationTable(stationsInRadius);
        showStationsOnMap(stationsInRadius);
      } else {
        populateStationTable(stations);
        showStationsOnMap(stations);
      }
    }

    // Haversine-Formel (Entfernung in km)
    function getDistance(lat1, lon1, lat2, lon2) {
      var R = 6371;
      var dLat = ((lat2 - lat1) * Math.PI) / 180;
      var dLon = ((lon2 - lon1) * Math.PI) / 180;
      var a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos((lat1 * Math.PI) / 180) *
        Math.cos((lat2 * Math.PI) / 180) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }
  </script>
</body>
</html>
